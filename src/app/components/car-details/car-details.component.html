<div class="container my-3">
  <div class="row p-2 pe-lg-0 pt-lg-2 align-items-center rounded-3 border shadow">
    <div class="p-2 p-lg-5 pt-lg-3 col col-12">
      <!-- Details page title -->
      <div class="row">
        <div class="col col-12">
          <h1 class="display-4 fw-bold lh-1 border-bottom">Szczegóły pojazdu:</h1>
        </div>
      </div>
      <!-- Details page -->
      <div class="row">
        <!-- Car details -->
        <div class="col col-3">
          <table class="table table-bordered mt-5">
            <tr>
              <th scope="row" class="table-dark text-center align-middle">Nr rejestracyjny</th>
              <td class="text-center align-middle">{{car?.registrationNumber}}</td>
            </tr>
            <tr>
              <th scope="row" class="table-dark text-center align-middle">Marka</th>
              <td class="text-center align-middle">{{car?.brand}}</td>
            </tr>
            <tr>
              <th scope="row" class="table-dark text-center align-middle">Model</th>
              <td class="text-center align-middle">{{car?.model}}</td>
            </tr>
            <tr>
              <th scope="row" class="table-dark text-center align-middle">VIN</th>
              <td class="text-center align-middle">{{car?.vinNumber}}</td>
            </tr>
            <tr>
              <th scope="row" class="table-dark text-center align-middle">Rok produkcji</th>
              <td class="text-center align-middle">{{car?.productionYear}}</td>
            </tr>
          </table>
        </div>
        <!-- Car trips -->
        <div class="col col-8 offset-1">
          <div class="row">
            <div class="col col-12">
              <h3 class="display-5 lh-1 border-bottom mt-3">Wyjazdy:</h3>
              <table class="table table-bordered">
                <thead class="thead-dark">
                <tr class="table-dark">
                  <th scope="col" class="text-center">#</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td class="text-center align-middle">id</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Car refuelings -->
          <div class="row">
            <div class="col col-12">
              <h3 class=" display-5 lh-1 border-bottom mt-3">Tankowania:</h3>
              <table class="table table-bordered">
                <thead class="thead-dark">
                <tr class="table-dark">
                  <th scope="col" class="text-center">#</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td class="text-center align-middle">id</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Car repairs -->
      <div class="row">
        <div class="col col-12">
          <h3 class=" display-5 lh-1 border-bottom mt-3">Naprawy:</h3>
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr class="table-dark">
              <th scope="col" class="text-center">#</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="text-center align-middle">id</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Return to car list page button -->
      <div class="row">
        <div class="col col-12 d-flex flex-row-reverse">
          <a href="/cars">
            <button class="btn btn-outline-primary m-1"><i class="fa fa-arrow-left"></i> Wróć do listy pojazdów</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
